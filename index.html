<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaniv Scorecard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="../app.js" defer type="text/JavaScript"></script>
</head>
<body>
    <nav>
        <a class="nav-button" id="new-game-btn">New game</a>
        <h1 class="page-heading">Yaniv Scoreboard</h1>
        <div>
        <a class="nav-button" href="./rules.html">How to play</a>
        </div>
    </nav>
    <div class="scoreboard">
        <div class="names-container">
            <h2>Add player names</h2>
            <div id="player-inputs"></div>
        </div>
        <div class="card-container" id="card-container"></div>
        <div class="reset">
            <button id="reset-btn">Reset scores</button>
        </div>
        <div class="winner add-names" id="winner-container">
            <h2 id="winner">No winner yet. Keep playing!</h2>
        </div>
    </div>
</body>
</html>
